<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Awesome Medidata Beat Machine</h1>
    <br>
    <div class="btnContainer">
        <button id="musicBtn" class="button-86">Play</button>
    </div>
    <br>

    <div id="sound1">
        <label>Clap </label>
        <input type="checkbox" id="s1n1" class="check">
        <input type="checkbox" id="s1n2" class="check">
        <input type="checkbox" id="s1n3" class="check">
        <input type="checkbox" id="s1n4" class="check">
        <input type="checkbox" id="s1n5" class="check">
        <input type="checkbox" id="s1n6" class="check">
        <input type="checkbox" id="s1n7" class="check">
        <input type="checkbox" id="s1n8" class="check">
    </div>

    <div id="sound2">
        <label>Kick </label>
        <input type="checkbox" id="s2n1" class="check">
        <input type="checkbox" id="s2n2" class="check">
        <input type="checkbox" id="s2n3" class="check">
        <input type="checkbox" id="s2n4" class="check">
        <input type="checkbox" id="s2n5" class="check">
        <input type="checkbox" id="s2n6" class="check">
        <input type="checkbox" id="s2n7" class="check">
        <input type="checkbox" id="s2n8" class="check">
    </div>

    <div id="sound3">
        <label>Perc </label>
        <input type="checkbox" id="s3n1" class="check">
        <input type="checkbox" id="s3n2" class="check">
        <input type="checkbox" id="s3n3" class="check">
        <input type="checkbox" id="s3n4" class="check">
        <input type="checkbox" id="s3n5" class="check">
        <input type="checkbox" id="s3n6" class="check">
        <input type="checkbox" id="s3n7" class="check">
        <input type="checkbox" id="s3n8" class="check">
    </div>

    <div id="sound4">
        <label>HiHat</label>
        <input type="checkbox" id="s4n1" class="check">
        <input type="checkbox" id="s4n2" class="check">
        <input type="checkbox" id="s4n3" class="check">
        <input type="checkbox" id="s4n4" class="check">
        <input type="checkbox" id="s4n5" class="check">
        <input type="checkbox" id="s4n6" class="check">
        <input type="checkbox" id="s4n7" class="check">
        <input type="checkbox" id="s4n8" class="check">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js" integrity="sha512-59wz3/QJMP1QgULLB5O08pqS8wIdlvK1iJaRZm6ESyRrUuxjdRrnKepXKbSTbjX3ZZZ19AbiCJZEaZN7Zm8OjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="music.js"></script>
</body>
</html>
